<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="keywords" content="Masáže, Veronika, TODO">
        <meta name="author" content="PoruTo">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
        <script src="{{url_for('static', filename='jquery-3.6.0.min.js')}}"></script>
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <div class="page_title_box">
            <div class="page_title_1">
                Masáže domů
            </div>
            <div class="page_title_2">
                v srdci Kroměříže a okolí
            </div>
        </div>
        <header>
            {% include 'nav.html' %}
        </header>
        <hr id="page_title_separator">
        
        <img id="logo_part_1" src="{{url_for('static', filename='images/logo_part_1.png')}}">

        <br>
        {% block bContent %}
        {% endblock bContent  %}
        <div id="content_div">
            {% block content %}
            {% endblock content  %}
        </div>
        <footer>
            {% include 'footer.html' %}
        </footer>
    </body>

    <script>
          $("#page_title_separator").animate({ width: '50%' }, {duration: 1500, queue: false});
          $("#logo_part_1").animate({ opacity:'0.03' }, {duration: 1500, queue: false});
    </script>


    {% block script %}
    {% endblock script %}
</html>
